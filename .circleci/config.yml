version: 2
jobs:
  build:
    docker:
    - image: python:3.6-stretch
    steps:
    - run: pwd
    - run: wget -O pyvo.cz-master.zip  https://github.com/pyvec/pyvo.cz/archive/master.zip
    - run: wget -O pyvodb-master.zip https://github.com/pyvec/pyvodb/archive/master.zip
    - run: ls -lah
    - run: mkdir /tmp/artifacts
    - run: date >> /tmp/artifacts/index.html
    - store_artifacts:
        path: /tmp/artifacts
workflows:
  version: 2
  build_and_test:
    jobs:
    - build
