version: 2
jobs:
  build:
    docker:
    - image: python:3.6-stretch
    steps:
    - checkout
    - run: pwd
    - run: python3 -m venv ~/venv
    - run: ~/venv/bin/pip install -U pip wheel
    - run: ~/venv/bin/pip install https://github.com/pyvec/pyvo.cz/archive/master.zip
    - run: ~/venv/bin/python -m pyvocz --help
    - run: ls -lah
    - run: mkdir /tmp/artifacts
    - run:
        name: Mirror
        command: |
          ~/venv/bin/python -m pyvocz --data=$PWD >/tmp/artifacts/app.log 2>&1 &
          sleep 3
          cd /tmp
          wget --progress=dot --mirror --adjust-extension --convert-links --reject-regex '/201[012345679]' \
               http://127.0.0.1:5000/ >/tmp/artifacts/wget.log 2>&1
          mv -vi 127.0.0.1:5000/* /tmp/artifacts/
    - store_artifacts:
        path: /tmp/artifacts
workflows:
  version: 2
  build_and_test:
    jobs:
    - build
